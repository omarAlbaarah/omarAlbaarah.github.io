<html>
	<head>

	<body>
		<h1>Text Decorator</h1>
		<div>
			<img src="images/decorated.gif" alt="very decorated!" />
        </div>
        <fieldset>
            <legend>Text</legend>
            <textarea id="txtArea" rows="4" cols="30">
                pre defined text for test
            </textarea>
        </fieldset>
        <fieldset>
            <legend>Decoration</legend>
            <div>
                <button type="button" id="BiggerDecorations">Bigger Decorations!</button>
            </div>

                <label><input type="checkbox" id="bling">Bling</label>
            </div>
            
        </fieldset>
        <footer>
            <p>
                <a href="http://validator.w3.org/check/referer">
